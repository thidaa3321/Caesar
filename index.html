<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  
    <div class="container mt-5">
        <h1 class="text-center mb-4">Caesar Cipher</h1>

        <!-- Input Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="caesarForm">
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter Text</label>
                        <input type="text" class="form-control" id="inputText" placeholder="Enter your text here">
                    </div>

                    <div class="mb-3">
                        <label for="shift" class="form-label">Shift Value</label>
                        <input type="number" class="form-control" id="shift" placeholder="Enter shift value (e.g., 3)">
                    </div>

                    <!-- Encrypt/Decrypt Radio Buttons -->
                    <div class="mb-3">
                        <label class="form-label">Choose an option</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mode" id="encryptOption" value="encrypt" checked>
                            <label class="form-check-label" for="encryptOption">
                                Encrypt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mode" id="decryptOption" value="decrypt">
                            <label class="form-check-label" for="decryptOption">
                                Decrypt
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Output Section -->
                <div class="mt-4">
                    <h4>Result:</h4>
                    <p id="outputText" class="form-control"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
